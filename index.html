<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Lug'at</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        box-sizing: border-box !important;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div
      class="container flex flex-wrap w-full h-full mx-auto gap-0 items-center justify-center"
    >
      <div
        class="w-2/4 h-2/4 border-r-2 border-b-2 divide-slate-200 flex items-center justify-center"
      >
        <div
          class="flex items-center justify-center flex-col gap-6 h-full w-full"
        >
          <h2 class="text-2xl font-semibold">Yangi so'z</h2>
          <form class="flex flex-col gap-5 w-full items-center">
            <input
              type="text"
              placeholder="English word"
              class="input input-bordered input-accent w-full max-w-xs"
              id="enWords"
              required
            />
            <input
              type="text"
              placeholder="O'zbekcha so'z"
              class="input input-bordered input-accent w-full max-w-xs"
              id="uzWords"
              required
            />
            <button class="btn btn-active btn-accent text-white" id="sendBtn">
              Saqlash
            </button>
          </form>
        </div>
      </div>
      <div class="w-2/4 h-2/4 border-b-2 divide-slate-200"></div>
      <div class="w-2/4 h-2/4 border-r-2 divide-slate-200 px-4 py-4">
        <div>
          <h3 class="text-lg mb-2 text-center text-error font-medium">
            Yangi so'zlar
          </h3>
          <div class="flex w-full border-b-2 divide-slate-200 pb-1">
            <p class="grow text-center font-medium">EN</p>
            <p class="grow font-medium">UZ</p>
          </div>
        </div>
        <div class="pt-2 px-3 overflow-y-auto" id="list"></div>
      </div>
      <div
        class="w-2/4 h-2/4 w-2/4 h-2/4 border-r-2 divide-slate-200 px-4 py-4"
      >
        <div>
          <h3 class="text-lg mb-2 text-center text-green-500 font-medium">
            Yodlangan so'zlar
          </h3>
          <div class="flex w-full border-b-2 divide-slate-200 pb-2">
            <p class="grow text-center font-medium">EN</p>
            <p class="grow font-medium">UZ</p>
          </div>
        </div>
        <div class="pt-2 px-3" id="checkList">
          
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
